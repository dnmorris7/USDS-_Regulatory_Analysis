# Application Configuration
spring.application.name=usds-regulations-backend
server.port=8081

# H2 In-Memory Database Configuration for Testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Jackson JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false

# Logging Configuration
logging.level.com.usds.regulations=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# API Configuration
# Timeout settings for external API calls
ecfr.api.timeout.connect=5000
ecfr.api.timeout.read=30000

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Management Endpoints (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Rate Limiting Configuration for DDOS Protection
# General API endpoints (CFR data, etc.)
rate-limit.api.general.requests-per-minute=60

# Heavy operations (CSV exports, large data downloads)
rate-limit.api.export.requests-per-hour=10

# Authentication endpoints (sensitive operations)
rate-limit.api.auth.requests-per-minute=5

# DDOS Protection Settings
rate-limit.ddos.suspicious-threshold=100
rate-limit.ddos.block-duration-minutes=15

# Rate Limit Cache Settings
rate-limit.cache.max-size=1000
rate-limit.cache.cleanup-threshold=1000
# ==================== AI CONFIGURATION ====================
# AI Feature Toggle
ai.feature.enabled=${AI_FEATURE_ENABLED:true}

# Default AI Model Selection
ai.default.model=${AI_DEFAULT_MODEL:GEMMA3_27B}

# AI Model Parameters
ai.model.max-tokens=${AI_MAX_TOKENS:4000}
ai.model.temperature=${AI_TEMPERATURE:0.7}
ai.model.top-p=${AI_TOP_P:0.9}
ai.model.context-length=${AI_CONTEXT_LENGTH:4096}

# Ollama Configuration (Free Local AI)
ai.ollama.base-url=${OLLAMA_BASE_URL:http://localhost:11434}
ai.ollama.enabled=true

# OpenAI Configuration (Optional - Paid API)
ai.openai.api-key=${OPENAI_API_KEY:}
ai.openai.org-id=${OPENAI_ORG_ID:}
ai.openai.enabled=${ai.openai.api-key:false}

# Anthropic Configuration (Optional - Paid API)
ai.anthropic.api-key=${ANTHROPIC_API_KEY:}
ai.anthropic.enabled=${ai.anthropic.api-key:false}

# Google AI Configuration (Optional - Paid API)
ai.google.api-key=${GOOGLE_AI_API_KEY:}
ai.google.enabled=${ai.google.api-key:false}

# AI Rate Limiting (separate from general API rate limits)
ai.rate-limit.requests-per-hour=${AI_RATE_LIMIT_REQUESTS_PER_HOUR:100}
ai.rate-limit.tokens-per-day=${AI_RATE_LIMIT_TOKENS_PER_DAY:1000000}
ai.rate-limit.cost-threshold-usd=${AI_RATE_LIMIT_COST_THRESHOLD_USD:10.00}

# AI Safety & Security
ai.safety.content-filter-enabled=${AI_ENABLE_CONTENT_FILTER:true}
ai.safety.max-conversation-length=${AI_MAX_CONVERSATION_LENGTH:50}
ai.safety.auto-clear-days=${AI_AUTO_CLEAR_OLD_CONVERSATIONS_DAYS:90}
ai.safety.max-input-length=10000
ai.safety.max-output-length=8000

# AI Conversation Management
ai.conversation.persistence-enabled=true
ai.conversation.max-history-entries=100
ai.conversation.timeout-minutes=60
